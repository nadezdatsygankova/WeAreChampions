<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>We are the Champions</title>
</head>

<body>
  <div class="container">
    <img src="./img/Freddie.png" alt="logo">
    <h1>We are the Champions</h1>
    <form id="contactForm">
      <textarea name="endorsement" placeholder="Write your endorsement here" id="textArea-field" cols="30"
        rows="10"></textarea>
      <div class="container-input">
        <input type="text" placeholder="From" id="from" required>
        <input type="text" placeholder="To" id="to" required>
      </div>
      <button type="submit" name="button">Publish</button>
    </form>
    <p>- Endorsements -</p>
    <div class='endorsements' id="endorsements"></div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
